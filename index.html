<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>Food Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }

        .caption { font-size: 25px; margin-top: 6px; }
        .gallery-item { width: auto; }
    </style>
</head>
<body>
    <h1>家禽</h1>
    <div class="gallery">
        <!-- 在这里添加图片和描述 -->
        <div class="gallery-item">
            <img src="Slide1.JPG" alt="雞, 有皮">
            <div class="caption">雞, 有皮</div>
        </div>
        <div class="gallery-item">
            <img src="Slide2.JPG" alt="雞, 無皮">
            <div class="caption">雞, 無皮</div>
        </div>
        <div class="gallery-item">
            <img src="Slide3.JPG" alt="炒雞柳">
            <div class="caption">炒雞柳</div>
        </div>
        <div class="gallery-item">
            <img src="Slide4.JPG" alt="雞翼, 中段">
            <div class="caption">雞翼, 中段</div>
        </div>
        <div class="gallery-item">
            <img src="Slide5.JPG" alt="雞翼, 全隻">

        </div>
        <div class="gallery-item">
            <img src="Slide6.JPG" alt="雞上脾">

        <div class="gallery-item">
            <img src="Slide7.JPG" alt="鴨, 有皮">
            <div class="caption">鴨, 有皮</div>
        </div>
        <div class="gallery-item">
            <img src="Slide8.JPG" alt="鴨, 無皮">
            <div class="caption">鴨, 無皮</div>
        </div>
    </div>
</body>
</html>
